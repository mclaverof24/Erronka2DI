<div class="container mx-auto p-6 max-w-6xl">
  <!-- Goiburua -->
  <div class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-extrabold text-gray-800 tracking-tight">Zitak</h2>
      <span *ngIf="!kargatzen" class="bg-blue-100 text-blue-800 text-xs font-semibold px-3 py-1 rounded-full uppercase">
        Guztira: {{ zitakList.length }} zita
      </span>
  </div>

    <div class="mt-8 flex justify-center mb-8">
      <button
        [routerLink]="['/zita-editatu', 0]"
        class="flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-xl shadow-xl transition-all transform hover:-translate-y-1 active:scale-95">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Zita Berria Gehitu
      </button>
    </div>

  <!-- Kargatzen egoera -->
  <div *ngIf="kargatzen" class="flex justify-center items-center py-20">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    <span class="ml-4 text-gray-600 font-medium">Zitak kargatzen...</span>
  </div>

  <!-- Taula -->
  <div *ngIf="!kargatzen && zitakList.length > 0" class="mt-8">
    <app-taula
      [datuak]="zitakList"
      [zutabeak]="zutabeak"
      [erakutsiBotoia]="false"
      [editatuBotoia]="true"
      [editatuRuta]="'/zita-editatu'">
    </app-taula>
  </div>

  <!-- Ez dago zitarik mezua -->
  <div *ngIf="!kargatzen && zitakList.length === 0" class="text-center py-20 bg-gray-50 rounded-xl border border-gray-200">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
    <p class="text-gray-600 text-lg font-medium">Ez dago zitarik erakusteko</p>
    <p class="text-gray-400 text-sm mt-2">Gehitu zita berri bat "Zita Berria Gehitu" botoia erabiliz</p>
  </div>
</div>
