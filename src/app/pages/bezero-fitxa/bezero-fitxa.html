<div *ngIf="bezeroa" class="max-w-4xl mx-auto space-y-6">
  
  <div class="bg-slate-800 text-white p-8 rounded-xl shadow-lg flex items-center space-x-8">
    <div class="w-32 h-32 rounded-full border-4 border-white overflow-hidden bg-slate-600 flex items-center justify-center">
      <img [src]="bezeroa.argazkia" alt="Profile" class="w-full h-full object-cover">
    </div>
    
    <div class="flex-1">
      <h2 class="text-3xl font-bold">{{ bezeroa.izena }}</h2>
      <p class="text-slate-300">{{ bezeroa.email }}</p>
      <p class="text-slate-300">{{ bezeroa.herria }}</p>
      <button (click)="editatuProfila()" 
        class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition shadow-md active:scale-95">
        Editatu Profila
        </button>
    </div>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-md dark:bg-slate-900">
    <h3 class="text-xl font-bold mb-4 border-b pb-2 text-slate-700 dark:text-white">Zerbitzuen Historikoa</h3>
    
    <app-taula 
      [datuak]="zerbitzuak" 
      [goiburuak]="['DATA', 'AZALPENA']"
      [erakutsiBotoia]="false">
    </app-taula>
    
    <p class="text-xs text-slate-400 mt-4 italic">* Zerbitzuak dataren arabera ordenatuta daude automatikoki.</p>
  </div>
</div>
