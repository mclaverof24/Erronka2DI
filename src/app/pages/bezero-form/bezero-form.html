<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg border border-gray-100">
  <div class="border-b pb-4 mb-6">
    <h2 class="text-3xl font-extrabold text-gray-800">
      {{ editatzen ? 'Bezeroaren Datuak Aldatu' : 'Bezero Berria Erregistratu' }}
    </h2>
    <p class="text-gray-500 mt-1">Mesedez, bete formularioaren eremu guztiak.</p>
  </div>

  <form (ngSubmit)="gorde()" #bezeroForm="ngForm">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div class="flex flex-col">
        <label class="font-semibold text-gray-700 mb-2">Izena</label>
        <input
          type="text"
          [(ngModel)]="bezeroa.name"
          name="name"
          required
          placeholder="Adib: Jon"
          class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
        >
      </div>

      <div class="flex flex-col">
        <label class="font-semibold text-gray-700 mb-2">Abizena</label>
        <input
          type="text"
          [(ngModel)]="bezeroa.surname"
          name="surname"
          required
          placeholder="Adib: Maia"
          class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
        >
      </div>

      <div class="flex flex-col">
        <label class="font-semibold text-gray-700 mb-2">Posta Elektronikoa</label>
        <input
          type="email"
          [(ngModel)]="bezeroa.email"
          name="email"
          required
          placeholder="adibidea@posta.eus"
          class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
        >
      </div>

      <div class="flex flex-col">
        <label class="font-semibold text-gray-700 mb-2">Telefonoa</label>
        <input
          type="tel"
          [(ngModel)]="bezeroa.phone"
          name="phone"
          required
          placeholder="Adib: 123456789"
          class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
        >
      </div>

      <div class="flex flex-col md:col-span-2">
        <label class="flex items-center space-x-3 cursor-pointer">
          <input
            type="checkbox"
            [(ngModel)]="bezeroa.home_client"
            name="home_client"
            class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          >
          <span class="font-semibold text-gray-700">Etxeko Bezeroa</span>
        </label>
      </div>
    </div>

    <div class="flex items-center justify-end space-x-4 mt-8 pt-6 border-t">
      <button
        type="button"
        (click)="utzi()"
        class="px-6 py-2.5 rounded-lg text-gray-700 bg-gray-100 hover:bg-gray-200 font-medium transition"
      >
        Utzi
      </button>

      <button
        type="submit"
        [disabled]="!bezeroForm.form.valid"
        class="px-6 py-2.5 rounded-lg text-white bg-blue-600 hover:bg-blue-700 font-medium shadow-md transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ editatzen ? 'Gorde Aldaketak' : 'Bezeroa Sortu' }}
      </button>
    </div>
  </form>
</div>
